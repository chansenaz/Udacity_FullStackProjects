{% extends "main.html" %} {% block content %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>

<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post" id="category">
            <div class="form-group">
                <label form="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

                <br>
                <label for="category">Category:</label>
                <br>
                <select name="category">
                    {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
                <br>

                <br>
                <label form="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description"
                          placeholder="Description of the item"></textarea>

                <br>
                <button class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Create
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
