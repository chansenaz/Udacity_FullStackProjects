{% extends "main.html" %} {% block content %}

<div class="row">
    <div class="col-md-12 col-md-offset-1">
        <h1>Edit Item</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post" id="form1">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item"
                       value="{{item.name}}">

                <br>
                <label>Category:</label>
                <br>
                <select class="form-control" name="category">
                    {% for i in range(0, categories|count ) %}
                        {% if i == item.category_id - 1 %}
                            <option value="{{categories[i]}}" selected>{{categories[i]}}</option>
                        {% else %}
                            <option value="{{categories[i]}}">{{categories[i]}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br>

                <br>
                <label>Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description"
                          placeholder="Description of the item">{{item.description}}</textarea>

                <br>
                <button class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
