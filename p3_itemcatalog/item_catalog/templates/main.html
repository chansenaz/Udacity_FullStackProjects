<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Catalog Project</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            {%if 'username' not in session %}
            <li><a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
            {% else %}
            <li><a href="{{url_for('disconnect')}}"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %} {% endblock %}
</div>

</body>
</html>
