{% extends "main.html" %} {% block content %}

<div class="col-md-4 col-md-border">
    <h1>Categories</h1>

    {% for category in categories %}
    <a href="/category/{{category.id}}">
        <h3>{{category.name}}</h3>
    </a>
    {% endfor %}
</div>

<div class="col-md-8 col-md-border">
    {%if 'username' in session %}
    <a href="/item/new/">
        <h4>Add New Item</h4>
    </a>
    {% endif %}

    <h1>Recent Items</h1>

    {% for item in items %}
    <a href="/item/{{item.id}}">
        <h4>{{item.name}} <i>({{item.category.name}})</i></h4>
    </a>
    {% endfor %}
</div>


{% endblock %}
